   <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1.1', {packages: ['line']});
    google.setOnLoadCallback(drawChart);
    window.serverData = [];
    function drawChart() {
        setInterval( function(){
          var data = new google.visualization.DataTable();
          data.addColumn('number', 'Tempo');
          data.addColumn('number', 'Bateria do Airgate');

          data.addRows(getDataFromServer());

          var options = {
            chart: {
              title: 'Historico de Baterias',
                subtitle: 'em Volts (V)'
            },
            width: 600,
            height: 340
          };

          var chart = new google.charts.Line(document.getElementById('linechart_material'));
          chart.draw(data, options);
    }, 1000)};
      
      
      
    function getDataFromServer(){
        var currLen = window.serverData.length;
        window.serverData.push([currLen + 1, 1000 + currLen*10]);
        return window.serverData;
    }
  </script>
